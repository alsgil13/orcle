<!doctype html>
<html lang=  "ptb-br">

<head>

    <!---bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="criarConta.css">


</head>

<body>
    <div class="banner">
        <p>Orcle!</p>
    </div>

    
    <div class="container">
        <div class="container" style="text-align:center;">
            <h3>Bem-vindo!</h3>
        </div>

        <div class="profile-info">
                <img class="profilepic" src="imagem/user.png">
        </div>
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputPassword4">E-mail</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="inputAddress">Endere√ßo</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>

                    <div class="form-group col-md-3">
                        <label>CEP</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Data nascimento</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Senha</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirmar senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-group">
                  <div class="form-check" style="text-align: center;">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Receber novidades no meu e-mail
                    </label>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary salvar">Confirmar</button>
              </form>
            </div>

    <div class="footer">
