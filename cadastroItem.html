    <div class="banner">

    <div class="container">
            <div class="container" style="text-align:center;">
                <h3>Cadastro de objeto</h3>
            </div>    
            
            <form>
                <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
    
                      <div class="form-group col-md-4">
                        <label for="inputPassword4">Categoria</label>
                        <select id="inputState" class="form-control">
                                <option selected>Selecione...</option>
                                <option>Música</option>
                                <option>Livros</option>
                                <option>Revistas</option>
                                <option>Jogos</option>
                                <option>Eletrônicos</option>

                              </select>
                      </div>

                      <div class="form-group col-md-2">
                            <label for="inputEmail4">Qtd</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                </div>
                
                <div style="text-align: center;">
                    <label style="display:block;">Descrição</label>
                    <textarea rows="7" cols="100">
                    </textarea>
                </div>
                    
                <div class="container" style="text-align:center;">
                    <label style="display: block;">Fotos do objeto</label>
                    <img class="foto" src="imagem/user.png">
                    <img class="foto" src="imagem/user.png">
                    <img class="foto" src="imagem/user.png">
                                
                </div>
                    
                <button type="submit" class="btn btn-primary salvar">Salvar</button>
